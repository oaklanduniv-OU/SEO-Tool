<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Check Report</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  
  <link href="/static/css/report-styles.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/light-mode.css">
  
</head>
<body >
  {% include 'includes/header.html' %}
  <header>
    <h1>Link Check Report</h1>
    <p>Generated using <code>linkchecker</code></p>
  </header>

  <main>
    <div id="search-container">
      <div class="search-group">
        <input type="text" id="search-parent" placeholder="Search by Source URL..." />
        
      </div>
      <div class="search-group">
        <input type="text" id="search-url" placeholder="Search by Link or Real URL..." />
        
      </div>
      <div class="search-button-group">
      <button id="search-btn">Search</button>
      <button id="reset-btn">Reset</button>
    </div>
    </div>
    
    
    <section id="summary">
      <h2>Summary</h2>
      <div class="summary-boxes">
        <div class="box broken"><strong>Total Broken Links:</strong> <span id="total-count">0</span></div>


      </div>
    </section>

    <section id="details">
      <h2>Link Details</h2>
      <div id="sort-container">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="count">Broken Link Count (High to Low)</option>
          <option value="az">Parent URL (A–Z)</option>
          <option value="za">Parent URL (Z–A)</option>
        </select>

        <label for="pageLevel-select">Page levels: </label>
        <select id="pageLevel-select">
          <option value="level-all">All</option>
          <option value="level-1">Level 1</option>
          <option value="level-2">Level 2</option>
          <option value="level-3">Level 3+</option>
        </select>

        <input type="checkbox" id="ValidLinks" name="ValidLinks" value="Valid Links">
        <label for="ValidLinks"> Show Valid Links</label>
        <input type="checkbox" id="403Links" name="403Links" value="403 Links">
        <label for="403Links"> Show 403 Links</label><br>
      </div>
      <div id="link-list"></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
